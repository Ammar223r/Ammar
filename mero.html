    <title>Contact </title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Mukta&family=Open+Sans:wght@400;700&family=Poppins:ital@1&family=Roboto&family=Ubuntu:ital@1&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="contact.html">
</head>
<body>
    <div class="contact-form">
            <h1>Contat Us</h1>
            <div class="txtb">
                <label >Full Name :</label>
                <input type="text" placeholder="Enter Your name">
            </div>
            <div class="txtb">
                <label >Email:</label>
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="txtb">
                <label >Phone Number :</label>
                <input type="text"  placeholder="Enter Your Phone Number">
            </div>
            <div class="txtb">
                <label >Message :</label>
                <textarea></textarea>
            </div>
            <a class="btn" href="maro.html">send</a>
            <div class="icons"> 
                <i id="i1" class="fa-brands fa-facebook"></i>
                <i id="i2" class="fa-brands fa-github"></i>
                <i id="i3" class="fa-brands fa-instagram"></i></div>
    </div>
    
</body>
